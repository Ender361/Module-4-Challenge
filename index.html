<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <p id="high-scores">View high scores</p>
        <p id="time-remaining">Time: 0</p>
    </header>
    <div id="quiz">
        <h1 id="quiz-main">Coding Quiz Challenge</h1>
        <h2 id="quiz-intro">Try to answer the following code-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <button id="start-btn">Start</button>
        <div id="quiz-answers">
            <button id="quizBtn1">1</button>
            <button id="quizBtn2">2</button>
            <button id="quizBtn3">3</button>
            <button id="quizBtn4">4</button>
        </div>
        <div id="right-wrong"></div>
                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
